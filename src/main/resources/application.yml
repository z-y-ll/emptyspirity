
spring:
  #  配置文件
  profiles:
    active: dev
  #DataSource
  datasource:
    username: root
    password: 123456789
    url: jdbc:mysql://localhost:3306/bbmusic?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
  mvc:
    throw-exception-if-no-handler-found: true
    add-mappings: false
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:D:/emptyspirit/
  aop:
    proxy-target-class: true
    auto: true
  servlet:
    multipart:
      max-file-size: 10MB

#DAO
mybatis-plus:
  mapper-locations: classpath:mapper/*/*.xml
  global-config:
    db-config:
      id-type: auto
#Security
#shiro:
#  enabled: true
#Logging
logging:
  level:
    root: warn
    cn.emptyspirit: debug
  path: /root/java/logs

#PageHelper
pagehelper:
  helperDialect: mysql

#根路径
server:
  servlet:
    context-path: /emptyspirit
